<div class="row" id="home-header">
  <div class="col-xs-12 col-sm-4">
    <input ng-model="search" id="home-search" class="form-control" placeholder="search">
  </div>

  <div class="col-xs-12 col-sm-offset-1 col-sm-7">
    <button ng-click="toggleView()" ng-if="showProcedures" class="clickable home-filter btn btn-lg btn-primary">Providers</button>
    <button ng-click="toggleView()" ng-if="showProviders" class="clickable home-filter btn btn-lg btn-primary">Procedures</button>
  </div>
</div>


<div ng-repeat="procedure in procedures | filter:{name: search}" ng-if="showProcedures" class="row">
  <div class="col-xs-12">
    <h3 ui-sref="procedures.show({id: procedure.id})" class="clickable">{{ procedure.name }}</h3>
  </div>
</div>


<div ng-if="showProviders" ng-repeat="provider in providers | filter:{name: search}" class="row">
  <div class="col-xs-12">
    <h3 ui-sref="providers.show({id: provider.id})" class="clickable">{{provider.name}}</h3>
  </div>
</div>
